<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maynooth University Parking Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Maynooth Parking</a>
</nav>

<!-- Hero Section -->
<div class="jumbotron text-center">
    <h1>Welcome to Maynooth University Parking Management</h1>
    <p>Manage your parking seamlessly!</p>
    <button id="checkInBtn" class="btn btn-primary btn-lg mr-2">Check In</button>
    <button id="checkOutBtn" class="btn btn-secondary btn-lg">Check Out</button>
</div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Removed Map Section -->

        <!-- Parking Occupancy Chart Section -->
        <div class="col-md-12">
            <h3>Parking Occupancy</h3>
            <canvas id="parkingChart"></canvas>
        </div>
    </div>
</div>

<!-- Check-Out Confirmation Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Confirm Check-Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to check out?
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmCheckoutBtn" class="btn btn-danger">Yes, Check Out</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Scripts -->
<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Frontend JavaScript -->
<script src="js/app.js"></script>
</body>
</html>
